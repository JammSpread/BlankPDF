    <body>
        <div id="container">
            <canvas id="canvas"></canvas>
            <div id="text-layer"></div>
        </div>
        <div id="controls">
            <div id="page">
                <button id="pageup" onclick="changePage(-1);" action="javascript:void(0);"><img src="src/img/arrowUp.png"></button>
                <button id="pagedown" onclick="changePage(1);" action="javascript:void(0);"><img src="src/img/arrowDown.png"></button>
                <input id="currentPage" type="text">
            </div>
            <span id="pageCountSpan"></span>
            <div id="zoom">
                <button id="increaseZoom" onclick="changeZoom(0.05)" action="javascript:void(0);"><img src="src/img/plus.png"></button>
                <button id="decreaseZoom" onclick="changeZoom(-0.05)" action="javascript:void(0);"><img src="src/img/minus.png"></button>
            </div>
            <div id="other">
                <a id="downloadPage" download="page.png" onclick="downloadPage(this)"><img src="src/img/imageicon.png"></a><br>
                <img src="src/img/fullscreen.png" id="fullscreen"><br>
                <img src="src/img/theme.png" id="theme" onclick="toggleTheme()"><br>
                <input type="image" src="src/img/PDF.png"id="uploadimg">
                <input type="file" id="fileupload" style="display:none;">
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
    <script src="src/reader.js"></script>
