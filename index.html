<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" id="addressColor" content="#f1f1f1"/>
        <meta name="google" content="notranslate" />
        <meta name="description" content="BlankPDF : A new fresh PDF viewer that can view all your PDFs in style."/>
        <meta name="keywords" content="PDF, Viewer, BlankPDF, Reader, Material, Design"/>
        <title>BlankPDF Viewer</title>
        <meta name="theme-color" content="#f1f1f1">
        <link rel="manifest" href="/BlankPDF/manifest.webmanifest">
        <link rel="apple-touch-icon" href="src/img/pdfiphoneicon.png" sizes="192x192">
        <link rel="icon" href="src/img/pdficon192.png" width=192px height=192px type="image/png">
        <link rel="stylesheet" href="src/css/main.css">
        <!--<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">-->
    </head>
    <body>
        <noscript>Sorry, but you need javascript for this application.</noscript>
        <div id="container">
            <canvas id="canvas"></canvas>
            <div id="text-layer"></div>
        </div>
        <div id="controls">
            <div id="page">
                <button id="pageup" onclick="changePage(-1);" action="javascript:void(0);" aria-label="Go 1 Page Up"><img src="src/img/arrowUp.png"></button>
                <button id="pagedown" onclick="changePage(1);" action="javascript:void(0);" aria-label="Go 1 Page Down"><img src="src/img/arrowDown.png"></button>
                <input id="currentPage" type="text">
            </div>
            <span id="pageCountSpan"></span>
            <div id="zoom">
                <button id="increaseZoom" onclick="changeZoom(0.05)" action="javascript:void(0);" aria-label="Zoom In"><img src="src/img/plus.png"></button>
                <button id="decreaseZoom" onclick="changeZoom(-0.05)" action="javascript:void(0);" aria-label="Zoom Out"><img src="src/img/minus.png"></button>
            </div>
            <div id="other">
                <a id="downloadPage" download="page.png" onclick="downloadPage(this)"><img src="src/img/imageicon.png"></a><br>
                <img src="src/img/fullscreen.png" id="fullscreen" alt="Go Fullscreen"><br>
                <img src="src/img/theme.png" id="theme" onclick="toggleTheme()" alt="Toggle the Theme"><br>
                <input type="image" src="src/img/PDF.png" id="uploadpdf" alt="Open PDF">
                <input type="file" id="fileupload" style="display:none;" accesskey="o">
            </div>
        </div>
    </body>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>-->
    <script>
        if ('serviceWorker' in navigator) {
            window.onload = (event) => {
            navigator.serviceWorker.register("/BlankPDF/sw.js").then(function (registration) {
                console.log("Service worker successfully registered...");
            }, function (err) {
                console.log(err);
            });
            };
        }
    </script>
    <script src="src/pdf.min.js"></script>
    <script src="src/reader.js"></script>
</html>
